<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .map-container { height: calc(100vh - 80px); position: relative; }
        #map { height: 100%; width: 100%; }
        .legend { position: absolute; bottom: 10px; left: 10px; background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 1000; max-height: 70vh; overflow-y: auto; }
        .layer-info { position: absolute; bottom: 10px; right: 10px; background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 1000; max-height: 70vh; overflow-y: auto; max-width: 300px; }
        .legend-item { display: flex; align-items: center; margin-bottom: 8px; }
        .legend-color { width: 20px; height: 20px; margin-right: 10px; border: 1px solid #ccc; }
        .status { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 1000; }
        .controls { position: absolute; top: 10px; right: 10px; background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 1000; max-height: 80vh; overflow-y: auto; min-width: 200px; max-width: 280px; }
        .layer-controls label { display: block; margin: 5px 0; font-size: 14px; }
        .layer-controls input[type="checkbox"] { margin-right: 8px; }
        .tiff-selector { margin-bottom: 20px; }
        .tiff-selector h5 { margin-bottom: 8px; font-size: 14px; }
        .tiff-selector .button-group { display: flex; flex-wrap: wrap; gap: 4px; }
        .tiff-selector button { flex: 1; min-width: 80px; padding: 6px 8px; border: 1px solid #ccc; background: #f8f9fa; cursor: pointer; border-radius: 3px; font-size: 12px; }
        .tiff-selector button.active { background: #007bff; color: white; border-color: #007bff; }
        .tiff-selector button:hover { background: #e9ecef; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: #007bff; color: white; border: none; padding: 15px 20px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 1000; font-size: 18px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; }

        .back-btn { left: 10px; }
        .next-btn { right: 10px; }
        .map-title { font-size: 16px; margin: 0; padding: 0; }
        .map-subtitle { font-size: 12px; margin: 5px 0 15px 0; color: #666; }
    </style>
</head>

        // Spectral color ramp for smooth interpolation (Matplotlib spectral colors)

        };

        // Utility functions
        function interpolateColor(value) {
            if (value <= 0) return spectralColors[0].color;
            if (value >= 1) return spectralColors[spectralColors.length - 1].color;

            for (let i = 0; i < spectralColors.length - 1; i++) {
                if (value >= spectralColors[i].value && value <= spectralColors[i + 1].value) {
                    const ratio = (value - spectralColors[i].value) / (spectralColors[i + 1].value - spectralColors[i + 1].value - spectralColors[i].value);
                    return blendColors(spectralColors[i].color, spectralColors[i + 1].color, ratio);
                }
            }
            return spectralColors[spectralColors.length - 1].color;
        }

        function blendColors(color1, color2, ratio) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(r1 + (r2 - r1) * ratio);
            const g = Math.round(g1 + (g2 - g1) * ratio);
            const b = Math.round(b1 + (b2 - b1) * ratio);

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function darkenColor(color, factor) {
            const r = Math.max(0, Math.floor(parseInt(color.slice(1, 3), 16) * (1 - factor)));
            const g = Math.max(0, Math.floor(parseInt(color.slice(3, 5), 16) * (1 - factor)));
            const b = Math.max(0, Math.floor(parseInt(color.slice(5, 7), 16) * (1 - factor)));

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        // Style functions
        function getTiffStyle(feature) {
            const classValue = feature.properties.class;
            if (classValue === 1) {
                return { color: 'transparent', weight: 0.5, opacity: 0, fillColor: 'transparent', fillOpacity: 0 };
            }

            const classMidpoints = {
                2: 0.09375, 3: 0.21875, 4: 0.34375, 5: 0.46875,
                6: 0.59375, 7: 0.71875, 8: 0.84375
            };

            const normalizedValue = classMidpoints[classValue] || 0.84375;
            const fillColor = interpolateColor(normalizedValue);
            const borderColor = darkenColor(fillColor, 0.3);

            return {
                color: borderColor,
                weight: 0.4,
                opacity: 0.9,
                fillColor: fillColor,
                fillOpacity: 0.65
            };
        }

        // Function to get style for proximity polygons (reversed scale: 8=transparent, 0=highest)
        function getProxStyle(feature) {
            const classValue = feature.properties.class;

            // Class 8 is completely transparent (highest value = most distant)
            if (classValue === 8) {
                return {
                    color: 'transparent',
                    weight: 0.5,
                    opacity: 0,
                    fillColor: 'transparent',
                    fillOpacity: 0
                };
            }

            // Reverse the scale: higher class numbers = lower proximity = more transparent
            // Class 7 (closest) should be most visible, Class 1 (most distant) should be least visible
            const reverseMidpoints = {
                1: 0.84375, // Most distant = least visible
                2: 0.71875,
                3: 0.59375,
                4: 0.46875,
                5: 0.34375,
                6: 0.21875,
                7: 0.09375  // Closest = most visible
            };

            const normalizedValue = reverseMidpoints[classValue] || 0.84375;
            const fillColor = interpolateColor(normalizedValue);
            const borderColor = darkenColor(fillColor, 0.3);

            return {
                color: borderColor,
                weight: 0.4,
                opacity: 0.9,
                fillColor: fillColor,
                fillOpacity: 0.65
            };
        }

        function getRedShadeStyle(feature, featureCounter) {
            const redShades = ['#ff0000', '#cc0000', '#aa0000', '#880000', '#660000', '#440000'];
            const shadeIndex = featureCounter % redShades.length;
            return {
                color: redShades[shadeIndex],
                weight: 2,
                opacity: 1,
                fillColor: redShades[shadeIndex],
                fillOpacity: 0.8
            };
        }

        function getRankedCorridorStyle(feature) {
            const rank = feature.properties.Rank || 1;
            const opacity = rank === 4 ? 1.0 : rank === 3 ? 0.7 : rank === 2 ? 0.4 : 0.2;
            const fillOpacity = rank === 4 ? 0.8 : rank === 3 ? 0.5 : rank === 2 ? 0.3 : 0.1;
            const weight = rank === 4 ? 3 : rank === 3 ? 2 : rank === 2 ? 1 : 0.5;

            return {
                color: '#ff0000',
                weight: weight,
                opacity: opacity,
                fillColor: '#ff0000',
                fillOpacity: fillOpacity
            };
        }

        // Proximity layer switching function
        let currentProxLayer = null;
        let currentUrbanLayer = null;
        let currentAgriLayer = null;

        function loadProxLayer(layerKey) {
            const layerData = proxLayers[layerKey];
            if (!layerData) return;

            // Clear existing proximity layers
            if (currentProxLayer && map.hasLayer(currentProxLayer)) map.removeLayer(currentProxLayer);
            if (currentUrbanLayer && map.hasLayer(currentUrbanLayer)) map.removeLayer(currentUrbanLayer);
            if (currentAgriLayer && map.hasLayer(currentAgriLayer)) map.removeLayer(currentAgriLayer);

            currentProxLayer = null;
            currentUrbanLayer = null;
            currentAgriLayer = null;

            document.getElementById('status').textContent = `Loading ${layerData.name}...`;

            fetch(layerData.file)
                .then(r => r.json())
                .then(geojson => {
                    currentProxLayer = L.geoJSON(geojson, {
                        style: getProxStyle,
                        onEachFeature: function(feature, layer) {
                            const classValue = feature.properties.class;
                            layer.bindPopup(`<b>${layerData.name} - Class ${classValue}</b><br>Proximity Zone`);
                        }
                    }).addTo(map);

                    // Load overlay layers
                    if (layerKey === 'urban-prox' && layerData.urbanLayer) {
                        fetch(layerData.urbanLayer).then(r => r.json()).then(geojson => {
                            currentUrbanLayer = L.geoJSON(geojson, {
                                style: { color: '#6c757d', weight: 1, opacity: 1, fillColor: '#6c757d', fillOpacity: 0.7 }
                            });
                            if (document.getElementById('showUrban').checked) {
                                currentUrbanLayer.addTo(map).bringToFront();
                            }
                        });
                    } else if (layerKey === 'agri-prox' && layerData.agriLayer) {
                        fetch(layerData.agriLayer).then(r => r.json()).then(geojson => {
                            currentAgriLayer = L.geoJSON(geojson, {
                                style: { color: '#28a745', weight: 1, opacity: 1, fillColor: '#28a745', fillOpacity: 0.7 }
                            });
                            if (document.getElementById('showAgriculture').checked) {
                                currentAgriLayer.addTo(map).bringToFront();
                            }
                        });
                    }

                    document.getElementById('proxLayerInfo').innerHTML = layerData.info;
                    document.getElementById('status').textContent = `Loaded ${layerData.name}`;
                });
        }

        // Navigation
        document.getElementById('nextMapBtn').addEventListener('click', function() {
            currentMapIndex = (currentMapIndex + 1) % mapConfigs.length;
            loadMapConfig(currentMapIndex);
        });

        document.getElementById('backMapBtn').addEventListener('click', function() {
            currentMapIndex = (currentMapIndex - 1 + mapConfigs.length) % mapConfigs.length;
            loadMapConfig(currentMapIndex);
        });

        // Layer ordering
        map.on('layeradd', function() {
            Object.keys(currentLayers).forEach(key => {
                if (key.includes('Intersects') && currentLayers[key] && map.hasLayer(currentLayers[key])) {
                    currentLayers[key].bringToFront();
                }
            });
        });

        // Load map configuration
        function loadMapConfig(configIndex) {
            const config = mapConfigs[configIndex];
            document.getElementById('mapTitle').textContent = config.title;
            document.getElementById('mapSubtitle').textContent = config.subtitle || '';
            document.getElementById('layerControls').innerHTML = config.controls;
            document.getElementById('legend').innerHTML = config.legend;
            document.getElementById('layerInfo').innerHTML = config.layerInfo || '';

            // Clear existing layers
            Object.values(currentLayers).forEach(layer => {
                if (layer && map.hasLayer(layer)) map.removeLayer(layer);
            });
            currentLayers = {};

            document.getElementById('status').textContent = `Loading ${config.title}...`;

            // Load layers
            const layerPromises = [];
            Object.entries(config.layers).forEach(([layerKey, layerConfig]) => {
                if (layerConfig.file === 'shp') {
                    // Shapefile handling for LUCIS
                    layerPromises.push(
                        new Promise(resolve => {
                            shp(layerConfig.url).then(geojson => {
                                currentLayers[layerKey] = L.geoJSON(geojson, {
                                    style: function(feature) {
                                        const code = parseInt(feature.properties.code);
                                        const color = conflictCodeColors[code] || '#808080';
                                        return { color: color, weight: 1, opacity: 1, fillColor: color, fillOpacity: 0.7 };
                                    }
                                });
                                if (layerConfig.show) currentLayers[layerKey].addTo(map);
                                resolve();
                            }).catch(() => resolve());
                        })
                    );
                } else {
                    // Regular GeoJSON
                    layerPromises.push(
                        fetch(layerConfig.file)
                            .then(r => r.json())
                            .then(geojson => {
                                let layer;
                                if (layerConfig.style === 'rankedCorridors') {
                                    layer = L.geoJSON(geojson, { style: getRankedCorridorStyle });
                                } else {
                                    layer = L.geoJSON(geojson, { style: layerConfig.style });
                                }
                                currentLayers[layerKey] = layer;
                                if (layerConfig.show) layer.addTo(map);
                            })
                            .catch(() => {})
                    );
                }
            });

            Promise.all(layerPromises).then(() => {
                setupEventListeners(configIndex);
                document.getElementById('status').textContent = `${config.title} loaded`;
            });
        }

        // Setup event listeners
        function setupEventListeners(configIndex) {
            if (configIndex === 3) { // Proximity
                loadProxLayer('urban-prox');
                // Add proximity event listeners
            }
        }

        // Load initial map
        loadMapConfig(0);
    </script>
