<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZA Unified Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .header { background-color: #2c3e50; color: white; padding: 15px 20px; text-align: center; height: 50px; }
        .main-wrapper { display: flex; height: calc(100vh - 80px); }
        .left-sidebar { width: 280px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .controls { padding: 15px; border-bottom: 1px solid #eee; max-height: 40vh; overflow-y: auto; flex-shrink: 0; }
        .legend { flex: 1; padding: 15px; overflow-y: auto; padding-bottom: 110px; }
        .right-content { flex: 1; display: flex; flex-direction: column; height: 100%; }
        .map-area { flex: 1; position: relative; background: #f8f9fa; overflow: hidden; }
        #map { height: 100%; width: 100%; }
        .bottom-ribbon { height: 100px; background: white; padding: 15px; border-top: 1px solid #ddd; overflow-y: auto; flex-shrink: 0; }
        .layer-info { height: 100%; column-width: 200px; column-gap: 20px; column-fill: auto; }
        .layer-info h4 { margin: 0 0 5px 0; break-after: avoid; }
        .layer-info ul { margin: 0; padding-left: 20px; list-style-type: disc; }
        .layer-info li { break-inside: avoid; line-height: 1.4; }
        .layer-info { width: 100%; }
        .legend-item { display: flex; align-items: center; margin-bottom: 8px; }
        .legend-color { width: 20px; height: 20px; margin-right: 10px; border: 1px solid #ccc; }
        .status { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 8px 12px; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 1000; font-size: 12px; }
        .layer-controls label { display: block; margin: 8px 0; font-size: 14px; }
        .layer-controls input[type="checkbox"] { margin-right: 8px; }
        .tiff-selector { margin-bottom: 20px; }
        .tiff-selector h5 { margin-bottom: 8px; font-size: 14px; }
        .tiff-selector .button-group { display: flex; flex-direction: column; gap: 4px; }
        .tiff-selector button { flex: 1; min-width: 80px; padding: 6px 8px; border: 1px solid #ccc; background: #f8f9fa; cursor: pointer; border-radius: 3px; font-size: 12px; }
        .tiff-selector button.active { background: #007bff; color: white; border-color: #007bff; }
        .tiff-selector button:hover { background: #e9ecef; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,123,255,0.8); color: white; border: none; padding: 15px 20px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 1000; font-size: 18px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; }
        .nav-btn:hover { background: rgba(0,86,179,0.9); transform: translateY(-50%) scale(1.05); }
        .back-btn { left: 20px; }
        .next-btn { right: 20px; }
        .map-title { font-size: 18px; margin: 0; padding: 0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="mapTitle">KAZA Agriculture Fields & Micro Corridors</h1>
    </div>

    <div class="main-wrapper">
        <div class="left-sidebar">
            <div class="controls">
                <h4>Layer Controls</h4>
                <div id="layerControls">
                    <!-- Dynamic controls will be inserted here -->
                </div>
            </div>

            <div class="legend" id="legend">
                <!-- Dynamic legend will be inserted here -->
            </div>
        </div>

        <div class="right-content">
            <div class="map-area">
                <div id="map"></div>

                <button class="nav-btn back-btn" id="backMapBtn" title="Previous Map View">◀</button>
                <button class="nav-btn next-btn" id="nextMapBtn" title="Next Map View">▶</button>

                <div class="status" id="status">Loading agriculture data...</div>
            </div>

            <div class="bottom-ribbon">
                <div class="layer-info" id="layerInfo">
                    <!-- Dynamic layer info will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/shpjs@4.0.4/dist/shp.js"></script>
    <script>

        // Global layer storage
        let currentLayers = {};

        // Map configurations
        const mapConfigs = [
            {

                    <label><input type="checkbox" id="showCorridors" checked> Micro Corridors</label>
                `,
                legend: `
                    <h4>Suitability/Desirability</h4>
                    <div style="display: flex; align-items: center; margin: 8px 0;">
                        <div style="width: 20px; height: 120px; background: linear-gradient(to bottom, #2b83ba, #3d7dc4, #5e4fa2, #7c5aa8, #abdda4, #c7e9ad, #ffffbf, #fff3a6, #fdae61, #f58d4b, #d7191c, #c6131a, #b2182b, #9e1626, #8a1323, #67001f); border: 1px solid #ccc; margin-right: 10px;"></div>

                `,

                    <div class="legend-item"><div class="legend-color" style="background-color: #28a745"></div><span>Agriculture Fields</span></div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #6c757d"></div><span>Urban Areas</span></div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #ff0000;"></div><span>Corridors</span></div>
                `,
                layerInfo: `
                    <h4>Layer Information</h4>
                    <div id="proxLayerInfo">
                        <ul>
                            <li>Populated Places (Google Buildings)</li>

            },
            {
                title: "LUCIS KAZA Conflict Analysis Map",
                // subtitle: "Color-coded by conflict codes from the conflict codes reference",
                layers: {
                    lucis: { show: true, file: 'shp', url: 'https://jonobenjamin.github.io/LUCIS-KAZA/Data/LUCIS_KAZA', style: 'conflictCodes' },
                    corridors: { show: false, file: './Data/KAZA_corridors_sensitivity_wgs84.geojson', style: 'rankedCorridors' },
                    corridorIntersects: { show: false, file: './Data/KAZA_corridors_intersect_wgs84.geojson', style: { color: '#000000', weight: 4, opacity: 1, fillColor: '#000000', fillOpacity: 0.3 } },
                    urbanIntersects: { show: false, file: './Data/corridor_urban_intersect.geojson', style: { color: '#000000', weight: 5, opacity: 1, fillColor: '#000000', fillOpacity: 0.4 } }
                },
                controls: `
                    <label><input type="checkbox" id="showCorridors" checked> Micro Corridors</label>
                    <label><input type="checkbox" id="showCorridorIntersects"> Corridor Intersects</label>
                    <label><input type="checkbox" id="showUrbanIntersects"> Corridor-Urban Intersects</label>
                `,
                    legend: `
                    <h4>Conflict Levels</h4>
                    <div class="legend-item"><div class="legend-color" style="background-color: #ff2317"></div><span>High Conflict</span></div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #A7C635"></div><span>Potential Conflict</span></div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #7BBB3F"></div><span>Low Conflict</span></div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #C5D79B"></div><span>No Conflict</span></div>
                    <hr style="margin: 10px 0;">
                    <div class="legend-item"><div class="legend-color" style="background-color: #ff0000;"></div><span>Corridors</span></div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #000000; border: 2px solid #000000"></div><span>Corridor Intersects</span></div>
                    <div class="legend-item"><div class="legend-color" style="background-color: #000000; border: 2px solid #000000"></div><span>Corridor-Urban Intersects</span></div>
                `,
                layerInfo: `
                    <h4>Layer Information</h4>
                    <ul>
                        <li>Conflict Evaluation Matrix (CEM)</li>
                        <li>Conflict Level 4</li>
                    </ul>
                `
            }
        ];

        // Spectral color ramp for smooth interpolation (Matplotlib spectral colors)
        const spectralColors = [
            { value: 0.000, color: '#2b83ba' },     // Blue
            { value: 0.0625, color: '#3d7dc4' },    // Blue transition
            { value: 0.125, color: '#5e4fa2' },     // Blue-purple
            { value: 0.1875, color: '#7c5aa8' },    // Purple transition
            { value: 0.250, color: '#abdda4' },     // Light green
            { value: 0.3125, color: '#c7e9ad' },    // Green transition
            { value: 0.375, color: '#ffffbf' },     // Yellow
            { value: 0.4375, color: '#fff3a6' },    // Yellow transition
            { value: 0.500, color: '#fdae61' },     // Orange
            { value: 0.5625, color: '#f58d4b' },    // Orange transition
            { value: 0.625, color: '#d7191c' },     // Red
            { value: 0.6875, color: '#c6131a' },    // Red transition
            { value: 0.750, color: '#b2182b' },     // Dark red
            { value: 0.8125, color: '#9e1626' },    // Dark red transition
            { value: 0.875, color: '#8a1323' },     // Very dark red
            { value: 1.000, color: '#67001f' }      // Deep red
        ];

        // TIFF layer data
        const tiffLayers = {
            'ag01': { name: 'AG01', file: './Data/AG01_polygons.geojson' },
            'ag02': { name: 'AG02', file: './Data/AG02_polygons.geojson' },
            'ag03': { name: 'AG03', file: './Data/AG03_polygons.geojson' },
            'ug01': { name: 'UG01', file: './Data/UG01_polygons.geojson' },
            'ug02': { name: 'UG02', file: './Data/UG02_polygons.geojson' }
        };

        // Proximity layer data (reversed scale: 8=transparent, 0=highest)
        const proxLayers = {
            'urban-prox': {
                name: 'Urban Proximity',
                file: './Data/Urban_proximity.geojson',
                urbanLayer: './Data/KAZA_urban_areas.geojson',
                info: `<ul>
                          <li>Urban Proximity</li>
                          <li>Populated Places</li>
                          <li>Proximity Analysis</li>
                          <li>Corridors</li>
                          <li>Infrastructure</li>

                      </ul>`
            },

                name: 'Agriculture Proximity',

                agriLayer: './Data/Agri_fields_converted.geojson',
                info: `<ul>
                          <li>Agriculture Fields (Remote Sensing-WWF Data)</li>
                          <li>Corridors</li>
                      </ul>`
            }
        };

        // Conflict code to color mapping
        const conflictCodeColors = {
            111: '#7BBB3F',    // Low Conflict
            112: '#C5D79B',    // No Conflict
            113: '#C5D79B',    // No Conflict
            121: '#C5D79B',    // No Conflict
            122: '#A7C635',    // Potential Conflict
            123: '#C5D79B',    // No Conflict
            131: '#C5D79B',    // No Conflict
            132: '#C5D79B',    // No Conflict
            133: '#C5D79B',    // No Conflict
            211: '#C5D79B',    // No Conflict
            212: '#A7C635',    // Potential Conflict
            213: '#C5D79B',    // No Conflict
            221: '#A7C635',    // Potential Conflict
            222: '#A7C635',    // Potential Conflict
            223: '#C5D79B',    // No Conflict
            231: '#C5D79B',    // No Conflict
            232: '#C5D79B',    // No Conflict
            233: '#A7C635',    // Potential Conflict
            311: '#C5D79B',    // No Conflict
            312: '#A7C635',    // Potential Conflict
            313: '#A7C635',    // Potential Conflict
            321: '#C5D79B',    // No Conflict
            322: '#C5D79B',    // No Conflict
            323: '#A7C635',    // Potential Conflict
            331: '#C5D79B',    // No Conflict
            332: '#A7C635',    // Potential Conflict
            333: '#ff2317'     // High Conflict
        };

        // Utility functions
        function interpolateColor(value) {
            if (value <= 0) return spectralColors[0].color;
            if (value >= 1) return spectralColors[spectralColors.length - 1].color;

            for (let i = 0; i < spectralColors.length - 1; i++) {
                if (value >= spectralColors[i].value && value <= spectralColors[i + 1].value) {
                    const ratio = (value - spectralColors[i].value) / (spectralColors[i + 1].value - spectralColors[i + 1].value - spectralColors[i].value);
                    return blendColors(spectralColors[i].color, spectralColors[i + 1].color, ratio);
                }
            }
            return spectralColors[spectralColors.length - 1].color;
        }

        function blendColors(color1, color2, ratio) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(r1 + (r2 - r1) * ratio);
            const g = Math.round(g1 + (g2 - g1) * ratio);
            const b = Math.round(b1 + (b2 - b1) * ratio);

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function darkenColor(color, factor) {
            const r = Math.max(0, Math.floor(parseInt(color.slice(1, 3), 16) * (1 - factor)));
            const g = Math.max(0, Math.floor(parseInt(color.slice(3, 5), 16) * (1 - factor)));
            const b = Math.max(0, Math.floor(parseInt(color.slice(5, 7), 16) * (1 - factor)));

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        // Style functions
        function getTiffStyle(feature) {
            const classValue = feature.properties.class;
            if (classValue === 1) {
                return { color: 'transparent', weight: 0.5, opacity: 0, fillColor: 'transparent', fillOpacity: 0 };
            }

            const classMidpoints = {
                2: 0.09375, 3: 0.21875, 4: 0.34375, 5: 0.46875,
                6: 0.59375, 7: 0.71875, 8: 0.84375
            };

            const normalizedValue = classMidpoints[classValue] || 0.84375;
            const fillColor = interpolateColor(normalizedValue);
            const borderColor = darkenColor(fillColor, 0.3);

            return {
                color: borderColor,
                weight: 0.4,
                opacity: 0.9,
                fillColor: fillColor,
                fillOpacity: 0.65
            };
        }

        // Function to get style for proximity polygons (reversed scale: 8=transparent, 0=highest)
        function getProxStyle(feature) {
            const classValue = feature.properties.class;

            // Class 8 is completely transparent (highest value = most distant)
            if (classValue === 8) {
                return {
                    color: 'transparent',
                    weight: 0.5,
                    opacity: 0,
                    fillColor: 'transparent',
                    fillOpacity: 0
                };
            }

            // Reverse the scale: higher class numbers = lower proximity = more transparent
            // Class 7 (closest) should be most visible, Class 1 (most distant) should be least visible
            const reverseMidpoints = {
                1: 0.84375, // Most distant = least visible
                2: 0.71875,
                3: 0.59375,
                4: 0.46875,
                5: 0.34375,
                6: 0.21875,
                7: 0.09375  // Closest = most visible
            };

            const normalizedValue = reverseMidpoints[classValue] || 0.84375;
            const fillColor = interpolateColor(normalizedValue);
            const borderColor = darkenColor(fillColor, 0.3);

            return {
                color: borderColor,
                weight: 0.4,
                opacity: 0.9,
                fillColor: fillColor,
                fillOpacity: 0.65
            };
        }

        function getRedShadeStyle(feature, featureCounter) {
            const redShades = ['#ff0000', '#cc0000', '#aa0000', '#880000', '#660000', '#440000'];
            const shadeIndex = featureCounter % redShades.length;
            return {
                color: redShades[shadeIndex],
                weight: 2,
                opacity: 1,
                fillColor: redShades[shadeIndex],
                fillOpacity: 0.8
            };
        }

        function getRankedCorridorStyle(feature) {
            const rank = feature.properties.Rank || 1;
            const opacity = rank === 4 ? 1.0 : rank === 3 ? 0.7 : rank === 2 ? 0.4 : 0.2;
            const fillOpacity = rank === 4 ? 0.8 : rank === 3 ? 0.5 : rank === 2 ? 0.3 : 0.1;
            const weight = rank === 4 ? 3 : rank === 3 ? 2 : rank === 2 ? 1 : 0.5;

            return {
                color: '#ff0000',
                weight: weight,
                opacity: opacity,
                fillColor: '#ff0000',
                fillOpacity: fillOpacity
            };
        }

        // Proximity layer switching function
        let currentProxLayer = null;
        let currentUrbanLayer = null;
        let currentAgriLayer = null;

        function loadProxLayer(layerKey) {
            console.log('Loading proximity layer:', layerKey);
            const layerData = proxLayers[layerKey];

            if (!layerData) {
                console.error('No layer data found for:', layerKey);
                return;
            }

            // Clear existing proximity layers
            if (currentProxLayer) {
                if (map.hasLayer(currentProxLayer)) map.removeLayer(currentProxLayer);
                currentProxLayer = null;
            }
            if (currentUrbanLayer) {
                if (map.hasLayer(currentUrbanLayer)) map.removeLayer(currentUrbanLayer);
                currentUrbanLayer = null;
            }
            if (currentAgriLayer) {
                if (map.hasLayer(currentAgriLayer)) map.removeLayer(currentAgriLayer);
                currentAgriLayer = null;
            }

            document.getElementById('status').textContent = `Loading ${layerData.name}...`;

            // Load the proximity layer
            console.log('Fetching proximity layer from:', layerData.file);
            fetch(layerData.file)
                .then(r => {
                    console.log('Fetch response for', layerData.file, ':', r.status);
                    return r.json();
                })
                .then(geojson => {
                    console.log('Loaded proximity GeoJSON with', geojson.features.length, 'features');
                    currentProxLayer = L.geoJSON(geojson, {
                        style: getProxStyle,
                        onEachFeature: function(feature, layer) {
                            const classValue = feature.properties.class;
                            const rangeStart = (classValue - 1) * 0.125;
                            const rangeEnd = classValue * 0.125;

                            layer.bindPopup(`<b>${layerData.name} - Class ${classValue}</b><br>
                                           <strong>Proximity Range:</strong> ${rangeStart.toFixed(3)} - ${rangeEnd.toFixed(3)}<br>
                                           ${classValue === 8 ? '<strong>Status:</strong> Most Distant (Transparent)' : '<strong>Status:</strong> Proximity Zone'}`);
                        }
                    }).addTo(map);

                    // Load overlay layers based on selection
                    if (layerKey === 'urban-prox') {
                        // Load urban areas on top
                        fetch(layerData.urbanLayer)
                            .then(r => r.json())
                            .then(geojson => {
                                currentUrbanLayer = L.geoJSON(geojson, {
                                    style: { color: '#6c757d', weight: 1, opacity: 1, fillColor: '#6c757d', fillOpacity: 0.7 },
                                    onEachFeature: function(feature, layer) {
                                        layer.bindPopup(`<b>Urban Area</b><br>ID: ${feature.properties.id || 'N/A'}`);
                                    }
                                });
                                if (document.getElementById('showUrban').checked) {
                                    currentUrbanLayer.addTo(map);
                                    currentUrbanLayer.bringToFront();
                                }
                            });
                    } else if (layerKey === 'agri-prox') {
                        // Load agriculture fields on top
                        fetch(layerData.agriLayer)
                            .then(r => r.json())
                            .then(geojson => {
                                currentAgriLayer = L.geoJSON(geojson, {
                                    style: { color: '#28a745', weight: 1, opacity: 1, fillColor: '#28a745', fillOpacity: 0.7 },
                                    onEachFeature: function(feature, layer) {
                                        layer.bindPopup(`<b>Agriculture Field</b><br>ID: ${feature.properties.id || 'N/A'}`);
                                    }
                                });
                                if (document.getElementById('showAgriculture').checked) {
                                    currentAgriLayer.addTo(map);
                                    currentAgriLayer.bringToFront();
                                }
                            });
                    }

                    // Update layer info
                    document.getElementById('proxLayerInfo').innerHTML = layerData.info;

                    document.getElementById('status').textContent = `Loaded ${layerData.name}: ${geojson.features.length} polygons`;
                })
                .catch(error => {
                    console.error(`Error loading ${layerData.name}:`, error);
                    document.getElementById('status').textContent = `Error loading ${layerData.name}`;
                });
        }

        // Load a specific map configuration
        function loadMapConfig(configIndex) {
            const config = mapConfigs[configIndex];

            // Update header
            document.getElementById('mapTitle').textContent = config.title;

            // Update controls
            document.getElementById('layerControls').innerHTML = config.controls;

            // Update legend
            document.getElementById('legend').innerHTML = config.legend;

            // Update layer info
            document.getElementById('layerInfo').innerHTML = config.layerInfo || '';

            // Clear current layers
            Object.values(currentLayers).forEach(layer => {
                if (layer && map.hasLayer(layer)) {
                    map.removeLayer(layer);
                }
            });
            currentLayers = {};

            // Clear TIFF layers (used in TIFF configuration)
            if (currentTiffLayer && map.hasLayer(currentTiffLayer)) {
                map.removeLayer(currentTiffLayer);
                currentTiffLayer = null;
            }

            // Clear proximity layers (used in Proximity configuration)
            if (currentProxLayer && map.hasLayer(currentProxLayer)) {
                map.removeLayer(currentProxLayer);
                currentProxLayer = null;
            }
            if (currentUrbanLayer && map.hasLayer(currentUrbanLayer)) {
                map.removeLayer(currentUrbanLayer);
                currentUrbanLayer = null;
            }
            if (currentAgriLayer && map.hasLayer(currentAgriLayer)) {
                map.removeLayer(currentAgriLayer);
                currentAgriLayer = null;
            }

            // Update status
            document.getElementById('status').textContent = `Loading ${config.title}...`;

            // Load layers for this configuration
            const layerPromises = [];
            let featureCounter = 0;

            Object.entries(config.layers).forEach(([layerKey, layerConfig]) => {
                // Load all layers, visibility controlled by checkboxes

                if (layerConfig.file === 'shp') {
                    // Special handling for shapefile
                    layerPromises.push(
                        new Promise((resolve) => {
                            shp(layerConfig.url).then(geojson => {
                                const layer = L.geoJSON(geojson, {
                                    style: function(feature) {
                                        const code = parseInt(feature.properties.code);
                                        const color = conflictCodeColors[code] || '#808080';
                                        return {
                                            color: color,
                                            weight: 1,
                                            opacity: 1,
                                            fillColor: color,
                                            fillOpacity: 0.7
                                        };
                                    },
                                    onEachFeature: function(feature, layer) {
                                        const code = parseInt(feature.properties.code);
                                        const color = conflictCodeColors[code] || '#808080';
                                        const conflictLevel = Object.keys(conflictCodeColors).find(k => conflictCodeColors[k] === color);
                                        layer.bindPopup(`<b>Conflict Code: ${code}</b><br>Level: ${conflictLevel || 'Unknown'}`);
                                    }
                                });
                                currentLayers[layerKey] = layer;
                                if (layerConfig.show) layer.addTo(map);
                                if ((layerKey.includes('Intersects') || layerKey.includes('intersects')) && map.hasLayer(layer)) {
                                    layer.bringToFront();
                                }
                                resolve();
                            }).catch(error => {
                                console.error(`Error loading ${layerKey}:`, error);
                                resolve();
                            });
                        })
                    );
                } else {
                    // Regular GeoJSON files
                    layerPromises.push(
                        fetch(layerConfig.file)
                            .then(r => r.json())
                            .then(geojson => {
                                let layer;
                                let localCounter = 0;

                                if (layerConfig.style === 'redShades') {
                                    layer = L.geoJSON(geojson, {
                                        style: function(feature) {
                                            return getRedShadeStyle(feature, featureCounter++);
                                        },
                                        onEachFeature: function(feature, layer) {
                                            layer.bindPopup(`<b>Sensitivity Corridor</b><br><strong>ID:</strong> ${feature.properties.id || 'N/A'}`);
                                        }
                                    });
                                } else if (layerConfig.style === 'rankedCorridors') {
                                    layer = L.geoJSON(geojson, {
                                        style: getRankedCorridorStyle,
                                        onEachFeature: function(feature, layer) {
                                            const rank = feature.properties.Rank || 'Unknown';
                                            layer.bindPopup(`<b>Sensitivity Corridor</b><br><strong>Rank:</strong> ${rank}<br><strong>Priority:</strong> ${rank === 4 ? 'Highest (Main Corridor)' : rank === 3 ? 'High' : rank === 2 ? 'Medium' : 'Low (Buffer)'}`);
                                        }
                                    });
                                } else {
                                    layer = L.geoJSON(geojson, {
                                        style: layerConfig.style,
                                        onEachFeature: function(feature, layer) {
                                            if (layerKey === 'agriculture') {
                                                layer.bindPopup(`<b>Agriculture Field</b><br>ID: ${feature.properties.id || 'N/A'}`);
                                            } else if (layerKey === 'urban') {
                                                layer.bindPopup(`<b>Urban Area</b><br>ID: ${feature.properties.id || 'N/A'}`);
                                            } else if (layerKey === 'intersects') {
                                                layer.bindPopup(`<b>Corridor Intersect</b><br><strong>ID:</strong> ${feature.properties.id || 'N/A'}`);
                                            } else if (layerKey === 'urbanIntersects') {
                                                layer.bindPopup(`<b>Corridor-Urban Intersect</b><br><strong>ID:</strong> ${feature.properties.id || 'N/A'}`);
                                            }
                                        }
                                    });
                                }

                                currentLayers[layerKey] = layer;
                                if (layerConfig.show) layer.addTo(map);
                                if ((layerKey.includes('Intersects') || layerKey.includes('intersects')) && map.hasLayer(layer)) {
                                    layer.bringToFront();
                                }
                            })
                            .catch(error => {
                                console.error(`Error loading ${layerKey}:`, error);
                            })
                    );
                }
            });

            // Set up event listeners for controls
            Promise.all(layerPromises).then(() => {
                setupEventListeners(configIndex);
                document.getElementById('status').textContent = `${config.title} loaded successfully`;
                console.log(`Loaded map configuration: ${config.title}`);
            });
        }

        // Set up event listeners for current map configuration
        function setupEventListeners(configIndex) {
            const config = mapConfigs[configIndex];

            // Clear existing listeners by cloning and replacing elements
            const controlsContainer = document.getElementById('layerControls');
            const newControls = controlsContainer.cloneNode(true);
            controlsContainer.parentNode.replaceChild(newControls, controlsContainer);

            // Re-setup event listeners
            if (configIndex === 0) { // Agriculture
                document.getElementById('showBoundary').addEventListener('change', function() {
                    if (this.checked && currentLayers.boundary) map.addLayer(currentLayers.boundary);
                    else if (currentLayers.boundary) map.removeLayer(currentLayers.boundary);
                });
                document.getElementById('showAgriculture').addEventListener('change', function() {
                    if (this.checked && currentLayers.agriculture) map.addLayer(currentLayers.agriculture);
                    else if (currentLayers.agriculture) map.removeLayer(currentLayers.agriculture);
                });
                document.getElementById('showCorridors').addEventListener('change', function() {
                    if (this.checked && currentLayers.corridors) map.addLayer(currentLayers.corridors);
                    else if (currentLayers.corridors) map.removeLayer(currentLayers.corridors);
                });
                document.getElementById('showIntersects').addEventListener('change', function() {
                    if (this.checked && currentLayers.intersects) {
                        map.addLayer(currentLayers.intersects);
                        currentLayers.intersects.bringToFront();
                    } else if (currentLayers.intersects) {
                        map.removeLayer(currentLayers.intersects);
                    }
                });
            } else if (configIndex === 1) { // Urban
                document.getElementById('showBoundary').addEventListener('change', function() {
                    if (this.checked && currentLayers.boundary) map.addLayer(currentLayers.boundary);
                    else if (currentLayers.boundary) map.removeLayer(currentLayers.boundary);
                });
                document.getElementById('showUrban').addEventListener('change', function() {
                    if (this.checked && currentLayers.urban) map.addLayer(currentLayers.urban);
                    else if (currentLayers.urban) map.removeLayer(currentLayers.urban);
                });
                document.getElementById('showCorridors').addEventListener('change', function() {
                    if (this.checked && currentLayers.corridors) map.addLayer(currentLayers.corridors);
                    else if (currentLayers.corridors) map.removeLayer(currentLayers.corridors);
                });
                document.getElementById('showUrbanIntersects').addEventListener('change', function() {
                    if (this.checked && currentLayers.urbanIntersects) {
                        map.addLayer(currentLayers.urbanIntersects);
                        currentLayers.urbanIntersects.bringToFront();
                    } else if (currentLayers.urbanIntersects) {
                        map.removeLayer(currentLayers.urbanIntersects);
                    }
                });
            } else if (configIndex === 2) { // TIFF
                // TIFF layer buttons
                Object.keys(tiffLayers).forEach(key => {
                    const button = document.getElementById(`btn-${key}`);
                    if (button) {
                        button.addEventListener('click', function() {
                            loadTiffLayer(key);
                            // Update button states
                            Object.keys(tiffLayers).forEach(k => {
                                const btn = document.getElementById(`btn-${k}`);
                                if (btn) btn.classList.toggle('active', k === key);
                            });
                        });
                    }
                });

                document.getElementById('showBoundary').addEventListener('change', function() {
                    if (this.checked && currentLayers.boundary) map.addLayer(currentLayers.boundary);
                    else if (currentLayers.boundary) map.removeLayer(currentLayers.boundary);
                });
                document.getElementById('showCorridors').addEventListener('change', function() {
                    if (this.checked && currentLayers.corridors) map.addLayer(currentLayers.corridors);
                    else if (currentLayers.corridors) map.removeLayer(currentLayers.corridors);
                });
            } else if (configIndex === 3) { // Proximity
                // Initialize with urban proximity layer
                loadProxLayer('urban-prox');

                // Proximity layer buttons
                Object.keys(proxLayers).forEach(key => {
                    const button = document.getElementById(`btn-${key}`);
                    if (button) {
                        button.addEventListener('click', function() {
                            loadProxLayer(key);
                            // Update button states
                            Object.keys(proxLayers).forEach(k => {
                                const btn = document.getElementById(`btn-${k}`);
                                if (btn) btn.classList.toggle('active', k === key);
                            });
                        });
                    }
                });

                document.getElementById('showUrban').addEventListener('change', function() {
                    if (this.checked && currentUrbanLayer) {
                        map.addLayer(currentUrbanLayer);
                        currentUrbanLayer.bringToFront();
                    } else if (currentUrbanLayer) {
                        map.removeLayer(currentUrbanLayer);
                    }
                });

                document.getElementById('showAgriculture').addEventListener('change', function() {
                    if (this.checked && currentAgriLayer) {
                        map.addLayer(currentAgriLayer);
                        currentAgriLayer.bringToFront();
                    } else if (currentAgriLayer) {
                        map.removeLayer(currentAgriLayer);
                    }
                });

                document.getElementById('showCorridors').addEventListener('change', function() {
                    if (this.checked && currentLayers.corridors) map.addLayer(currentLayers.corridors);
                    else if (currentLayers.corridors) map.removeLayer(currentLayers.corridors);
                });
            } else if (configIndex === 4) { // LUCIS
                document.getElementById('showCorridors').addEventListener('change', function() {
                    if (this.checked && currentLayers.corridors) map.addLayer(currentLayers.corridors);
                    else if (currentLayers.corridors) map.removeLayer(currentLayers.corridors);
                });
                document.getElementById('showCorridorIntersects').addEventListener('change', function() {
                    if (this.checked && currentLayers.corridorIntersects) {
                        map.addLayer(currentLayers.corridorIntersects);
                        currentLayers.corridorIntersects.bringToFront();
                    } else if (currentLayers.corridorIntersects) {
                        map.removeLayer(currentLayers.corridorIntersects);
                    }
                });
                document.getElementById('showUrbanIntersects').addEventListener('change', function() {
                    if (this.checked && currentLayers.urbanIntersects) {
                        map.addLayer(currentLayers.urbanIntersects);
                        currentLayers.urbanIntersects.bringToFront();
                    } else if (currentLayers.urbanIntersects) {
                        map.removeLayer(currentLayers.urbanIntersects);
                    }
                });
            }
        }

        // TIFF layer switching function
        let currentTiffLayer = null;
        function loadTiffLayer(layerKey) {
            const layerData = tiffLayers[layerKey];

            if (currentTiffLayer) {
                if (map.hasLayer(currentTiffLayer)) map.removeLayer(currentTiffLayer);
                currentTiffLayer = null;
            }

            document.getElementById('status').textContent = `Loading ${layerData.name}...`;

            fetch(layerData.file)
                .then(r => r.json())
                .then(geojson => {
                    currentTiffLayer = L.geoJSON(geojson, {
                        style: getTiffStyle,
                        onEachFeature: function(feature, layer) {
                            const classValue = feature.properties.class;
                            if (classValue === 1) {
                                layer.bindPopup(`<b>${layerData.name} - Class ${classValue}</b><br><strong>Status:</strong> Transparent (Lowest sensitivity)`);
                                return;
                            }

                            const classMidpoints = {
                                2: 0.09375, 3: 0.21875, 4: 0.34375, 5: 0.46875,
                                6: 0.59375, 7: 0.71875, 8: 0.84375
                            };

                            const normalizedValue = classMidpoints[classValue] || 0.84375;
                            const color = interpolateColor(normalizedValue);

                            layer.bindPopup(`<b>${layerData.name} - Class ${classValue}</b><br>
                                           <strong>Interpolated Color:</strong> ${color}<br>
                                           <strong>Normalized Range:</strong> ${((classValue - 1) * 0.125).toFixed(3)} - ${(classValue * 0.125).toFixed(3)}`);
                        }
                    }).addTo(map);

                    // Update layer information for TIFF layers
                    const layerInfos = {
                        'ag01': `<ul>
                                    <li>Agriculture Fields (Remote Sensing-WWF Data)</li>
                                    <li>Soils (Africa Parks)</li>
                                    <li>Populated Places (Google Buildings)</li>
                                    <li>Roads (Tracks 4 Africa)</li>
                                    <li>Rivers (Africa Parks)</li>
                                    <li>Pans (Africa Parks)</li>
                                    <li>Water Bodies (Africa Parks)</li>
                                </ul>`,
                        'ag02': `<ul>
                                    <li>PPopulated Places (Google Buildings</li>
                                    li>Roads (Tracks 4 Africa)</li>
                                    <li>Wetlands (Africa Parks)</li>
                                    <li>Pans (Africa Parks)</li>
                                    <li>Water Bodies (Africa Parks)</li>
                                    <li>Soils (Africa Parks)</li>
                                    <li>Population Data (Africa Parks)</li>
                                </ul>`,
                        'ag03': `<ul>
                                    <li>Wetlands (Africa Parks)</li>
                                    <li>Soils (Africa Parks)</li>
                                    <li>Populated Places (Google Buildings)</li>
                                </ul>`,
                        'ug01': `<ul>
                                    <li>Soils (Africa Parks)</li>
                                    <li>Populated Places (Google Buildings)</li>
                                    <li>Roads</li>
                                    <li>Roads (Tracks 4 Africa)</li>
                                    <li>Airport (Africa Parks)</li>
                                    <li>Water (Africa Parks)</li>
                                    <li>Infrastructure (Africa Parks)</li>
                                </ul>`,
                        'ug02': `<ul>
                                    <li>***</li>
                                </ul>`
                    };

                    document.getElementById('tiffLayerInfo').innerHTML = layerInfos[layerKey] || `<strong>${layerData.name}</strong><br><strong>Layers Used:</strong><br>• [Layer information not available]`;

                    document.getElementById('status').textContent = `Loaded ${layerData.name}: ${geojson.features.length} polygons`;
                })
                .catch(error => {
                    console.error(`Error loading ${layerData.name}:`, error);
                    document.getElementById('status').textContent = `Error loading ${layerData.name}`;
                });
        }

        // Navigation button functionality
        document.getElementById('nextMapBtn').addEventListener('click', function() {
            currentMapIndex = (currentMapIndex + 1) % mapConfigs.length;
            loadMapConfig(currentMapIndex);
        });

        document.getElementById('backMapBtn').addEventListener('click', function() {
            currentMapIndex = (currentMapIndex - 1 + mapConfigs.length) % mapConfigs.length;
            loadMapConfig(currentMapIndex);
        });

        // Ensure intersection layers are always on top, then corridors
        map.on('layeradd', function() {
            // First bring intersection layers to the very front
            Object.keys(currentLayers).forEach(key => {
                if ((key.includes('Intersects') || key.includes('intersects')) && currentLayers[key] && map.hasLayer(currentLayers[key])) {
                    currentLayers[key].bringToFront();
                }
            });
            // Then bring other corridor layers to front (but below intersections)
            Object.keys(currentLayers).forEach(key => {
                if (key.includes('corridor') && !key.includes('Intersects') && !key.includes('intersects') && currentLayers[key] && map.hasLayer(currentLayers[key])) {
                    currentLayers[key].bringToFront();
                }
            });
        });

        // Load initial map (Agriculture)
        loadMapConfig(0);

        console.log('Unified KAZA map initialization complete');
    </script>
</body>
</html>
